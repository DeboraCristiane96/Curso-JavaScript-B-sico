<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com o DOM</title>
    <style>
        body{
            
            background-color: rgb(158, 83, 142);
            color:rgba(65, 57, 57, 0.199)
            font normal 20pt Areal;
        }
    </style>
</head>
<body>
    <h1>Iniciando o estudo com DOM</h1>
    <p> Aprendendo a usar o <strong>DOM</strong> </p>
    <p> Aqui vai o resultado </p>
    <div> Clique</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByName('p')[1]
        window.document.write("Esta escrito assim = "+ p1.innerHTML)
        p1.style.color = 'white'
        corpo.style.color = 'blue'
    </script>
</body>
</html>
